    <h1 class="mainh1" id="head">UNIT CONVERTERS</h1>
        <!-- start of celcius and farehite and Kelvin -->
        <h1 class="mainh1"><u><i><b>CELSIUS, FARENHEIT AND KELVIN</b></i></u></h1>
        <div class="container"  id="div2">
            <div class="inputDiv">
                <label ><b>Celcius</b></label><br>
                <input type="number" value="0" class="input" id="Celcius">
            </div>
            <div class="inputDiv"><h1>=</h1></div>
            <div class="inputDiv">
                <label >fareheit</label><br>
                <input type="number" value="32" class="input" id="farehite">
            </div>
            <div class="inputDiv"><h1>=</h1></div>
            <div class="inputDiv">
                <label >Kelvin</label><br>
                <input type="number" value="273" class="input" id="Kelvin">
            </div>
        </div>
        <!--end of celcius and farehite -->
        
        
    <!-- feet and inch -->
<h1 class="mainh1"><u><i><b>FEET AND INCH</b></i></u></h1>
    <div class="container" id="div1">
        <div class="inputDiv" >
            <label>Feet</label><br>
            <input type="number" value="1" class="input" id="inputFeet">

        </div>
        <div class="inputDiv">
            <h1>=</h1>
        </div>
        <div class="inputDiv ">
            <label>Inch</label><br>
            <input type="number" value="12" class="input" id="inputInch">

        </div>
    </div>
    <!-- end of feet and inch -->
  <!-- start of SECOND, MINUTE AND HOURS -->
  <h1 class="mainh1"><u><i><b>SECOND, MINUTE AND HOUR</b></i></u></h1>

  <div class="container" id="div5">
      <div class="inputDiv" >
          <label>Second</label><br>
          <input type="number"  id="second" class="input" value="3600">
      </div>
      <div class="inputDiv">
          <h1>=</h1>
      </div>
      <div class="inputDiv">
          <label>Minute</label><br>
          <input type="number"  id="minute" class="input" value="60">
      </div>
      <div class="inputDiv">
        <h1>=</h1>
    </div>
    <div class="inputDiv">
        <label>Hour</label><br>
        <input type="number"  id="hour" class="input" value="1">
    </div>
  </div>
  
  <!-- end of second mints and hours -->
  
<!-- start of pounds and kg -->
<h1 class="mainh1"><u><i><b>POUND AND KILOGRAM</b></i></u></h1>

<div class="container" id="div3">
    <div class="inputDiv" >
        <label>Pound</label><br>
        <input type="number"  id="Pound" class="input" value="2.2">
    </div>
    <div class="inputDiv">
        <h1>=</h1>
    </div>
    <div class="inputDiv">
        <label>Kilogram</label><br>
        <input type="number"  id="Kilogram" class="input" value="1">
    </div>
</div>
<!-- end of pounds and kg -->



 <!-- start of milimeter centimeter and meter -->
 <h1 class="mainh1"><u><i><b>MILLIMETER, CENTIMETER AND METER</b></i></u></h1>

 <div class="container" id="div4">

     </div>

     <div class="inputDiv">

 </div>
